<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<title>Pomodoro Clock</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="main-wrapper">
			<div class="time-config">
				<div class="pomodoro-time-ui">
					<label class="pomodoro-time-label">pomodoro time length</label>
					<div class="pomodoro-time-ui-items">
						<button id="pomodoro-time-down" class="circle-btn" type="button">
							<i class="fa fa-minus"></i>
						</button>
						<h3 id="pomodoro-time">25</h3>
						<button id="pomodoro-time-up" class="circle-btn" type="button">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
				<div class="break-time-ui">
					<label class="break-time-label">break time length</label>
					<div class="break-time-ui-items">
						<button id="break-time-down" class="circle-btn" type="button">
							<i class="fa fa-minus"></i>
						</button>
						<h3 id="break-time">5</h3>
						<button id="break-time-up" class="circle-btn" type="button">
							<i class="fa fa-plus"></i>
						</button>
					</div>
				</div>
			</div>
			<div class="timer-display">
				<div class="timer" id="timer">25:00</div>
				<div class="msg-display" id="msg-display">Click on play to start!</div>
			</div>
			<div class="timer-controls">
				<i class="fa fa-2x fa-play-circle-o" id="start"></i>
				<i class="fa fa-2x fa-pause-circle-o" id="pause"></i>
				<i class="fa fa-refresh" id="reset"></i>
			</div>
		</div>
		
		<script src="js/app.js"></script>
	</body>
</html>
